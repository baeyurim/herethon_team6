<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>길라잡이</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      html,body {
        height: 100%;
      }

      body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      color: white;
      font-family: '777Balsamtint';
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        width:300px
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        width:300px
      }
      .card {
        background-color: #8BBDFF;
        border-style: none;
        padding: 100px;
      }
      @font-face { font-family: '777Balsamtint'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_nine_@1.1/777Balsamtint.woff') format('woff'); font-weight: normal; font-style: normal; }
    </style>

</head>
<body>
<div class = "card">
    <div class = "text-center">
    <form class="form-signin" method="POST" action="{% url 'signup' %}" >
            {% csrf_token %}
            
            <h1 class="h3 mb-3 font-weight-normal">SIGN UP</h1>
        <b>{{error}}</b>
        <div>
            <label for="inputEmail" class="sr-only">ID</label>
            <input type="text" name="username" id="inputEmail" class="form-control" placeholder="아이디" required autofocus>
                
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
                
            <label for="inputPassword" class="sr-only">Password confirm</label>
            <input type="password" name="con_password" id="inputPassword" class="form-control" placeholder="비밀번호 확인" required>
                
            <button class="btn btn-light" type="submit">회원가입</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
